{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bangazon Reports</title>
  </head>
  <body>
    <h1>Completed Orders</h1>

    {% for order in orders_list %}
        <h2>Order {{ order.id }} - {{ order.name }}</h2>
        <p>{{ order.total }}</p>
        <p>{{ order.payment }}</p>
    {% endfor %}
  </body>
</html>
